<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App using JS</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!--------Weather-Card ------>

        <div class="card">
            <div class="card-header">
                <h1>Weather App</h1>
                <p>Get the current weather of any city</p>
            </div>

            <!-----Search Bar ----->

            <div class="search">
                <input type="text" id="search" placeholder="Search city..." spellcheck="false">
                <ul id="suggestions" class="autocomplete-list"></ul>
                <button id="search-btn">
                    <img src="images/search.png" alt="">
                </button>
            </div>

            <!-----Error Message ----->

            <div class="error">
                <p>Invalid city name</p>
            </div>

<!-----Weather Details ----->

            <div class="weather">

                <img src="images/rain.png" alt="" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">60%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">16 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
<!-----Custom Alert Box ----->

            <div id="custom-alert" class="custom-alert">
                <p id="alert-message">This is an alert message</p>
            </div>

            <!-----JavaScipt file link ----->

            <script src="script.js"></script>

            <script src="autocomplete.js"></script>

        </div>
    </body>

</html>
